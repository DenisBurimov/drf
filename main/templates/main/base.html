{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Django Tailwind</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  {% tailwind_css %}

  <script src="https://unpkg.com/htmx.org@1.9.12"
    integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
    crossorigin="anonymous"></script>

  {% block links %}{% endblock %}
</head>

<body class="bg-gray-700 text-white leading-normal tracking-normal flex items-center justify-center">
  <div class="w-full sm:w-3/4 md:w-2/3 lg:w-1/2">
    <section class="flex items-center justify-center">
      <div class="w-full">
        <h1 class="text-2xl sm:text-3xl md:text-4xl text-center">Django + Tailwind + HTMX</h1>
        <hr>
        <p class="text-center">template project</p>

        <div class="my-3 p-2 bg-gradient-to-r from-gray-800 to-gray-600 font-semibold flex justify-center">
          <p>Articles</p>
        </div>
      </div>
    </section>

    {% block content %}{% endblock %}
  </div>
</body>

</html>
